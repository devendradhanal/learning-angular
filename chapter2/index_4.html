<!DOCTYPE html>
<html ng-app>

<head>
    <title> Iterating over Data </title>
    <style type="text/css">
    th{
    	background: grey;
    }
    </style>
</head>

<body ng-init="customers=[{ joined:'2000-12-02', name: 'Devendra', city: 'Kolhapur', orderTotal : 999 },{ joined:'2000-11-02', name: 'Pranay', city: 'Zarkhand', orderTotal : 899}]">
<h2>Customers</h2>
Filter: <input type="text" />
<br/> <br/>
<table>
	<tr>
		<th>Name</th>
		<th>City</th>
		<th>Order</th>
		<th>Joined</th>
	</tr>
	<tr ng-repeat="cust in customers">
		<td>{{ cust.name | uppercase }}</td>
		<td>{{ cust.city | lowercase }}</td>
		<td>{{ cust.orderTotal | currency: ' R '}}</td>
		<td>{{ cust.joined | date:'longDate' }}</td>
	</tr>
</table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</body>

</html>
